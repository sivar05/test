<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>

    <link rel="stylesheet" href="signIn/signin.css" />
</head>

<body>

    <h1>Welcome to SignIn Page</h1>

    <div class="container">
        
        <h2 style="text-align: center;">Sign In</h2>

        <form onsubmit="event.preventDefault(); login();">
            <input type="text" id="email" placeholder="Email" class="input-box" />
            <input type="password" id="password" placeholder="Password" class="input-box" />

            <div class="forgot-row">
                <span onclick="resetEmail()">Forgot Email?</span>
                <span onclick="resetPassword()">Forgot Password?</span>
            </div>

            <button type="submit" class="signin-btn">Login</button>
        </form>
    </div>

    <!-- Popup -->
    <div id="popup" class="popup">
        <div class="popup-box">
            <p id="popupText"></p>
            <button id="popupOk" onclick="closePopup()">OK</button>
        </div>
    </div>

    <script src="signIn/signinScript.js"></script>
</body>
</html>

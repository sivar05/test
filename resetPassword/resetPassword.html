<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="resetpassword.css">
    </head>
<body>
    <h1 style="text-align:center;">Set New Password</h1>
    <div class="container">
        <h2>New Password</h2>

        <input id="newPassword" type="password" placeholder="New Password" class="input-box">
        <input id="confirmPassword" type="password" placeholder="Confirm Password" class="input-box">
        <!--<input id="resetCode" type="text" placeholder="Reset Code" class="input-box">-->
        <button id="resetPasswordBtn" class="reset-btn">Submit</button>
    </div>
        <!-- Popup -->
    <div id="popup" class="popup">
        <div class="popup-box">
            <p id="popupText"></p>
        </div>
    </div>

        

    <script src="resetPassword.js"></script>
</body>
</html>

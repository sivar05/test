<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="resetpassword.css">
</head>

<body>
    <h1 style="text-align:center;">Set New Password</h1>

    <div class="container">

        <!-- OLD PASSWORD -->
        <div class="input-group">
           <input id="oldPassword" type="password" class="password-input" placeholder="Old Password">
           <img src="/image/symbol/hide.png" class="eye-icon" onclick="togglePassword('oldPassword',this)">
        </div>

        <!--NEW PASSWORD-->
        <div class="input-group">
           <input id="newPassword" type="password" class="password-input" placeholder="New Password">
           <img src="/image/symbol/hide.png" class="eye-icon" onclick="togglePassword('newPassword',this)">
        </div>

        <!--CONFIRM PASSWORD-->
        <div class="input-group">
           <input id="confirmPassword" type="password" class="password-input" placeholder="Confirm Password">
           <img src="../image/symbol/hide.png" class="eye-icon" onclick="togglePassword('confirmPassword',this)">
        </div>
        <span class="error-msg" id="confirm-error"></span>

        <!-- MATCH ERROR -->
        <span class="error-msg" id="check-error"></span>

        <button id="resetPasswordBtn" class="reset-btn">Submit</button>

    </div>

    <script src="resetpassword.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="resetpassword.css">
    </head>
<body>
    <h1 style="text-align:center;">Set New Password</h1>
    <div class="container">
        <h2>New Password</h2>
       <input id="oldPassword" type="password" placeholder="Old Password" class="input-box"
       oninput="clearError('oldPassword','old-error');"
       onfocus="clearError('oldPassword','old-error'); 
       document.getElementById('check-error').innerText='';"/>
      <span class="error-msg" id="old-error"></span>

        <input id="newPassword" type="password" placeholder="New Password" class="input-box"
        oninput="clearError('newPassword','password-error');
        document.getElementById('check-error').innerText='';"
        onfocus="clearError('newPassword','new-error');"/>
        <span class="error-msg" id="password-error"></span>

        <input id="confirmPassword" type="password" placeholder="Confirm Password" class="input-box"
         oninput="clearError('confirmPassword','confirm-error');
         document.getElementById('check-error').innerText='';" 
         onfocus="clearError('confirmPassword','confirm-error');"/>
        <span class="error-msg" id="confirm-error"></span>
        
        <span class="error-msg" id="check-error"></span>

        <button id="resetPasswordBtn" class="reset-btn">Submit</button>

    </div>
        <!-- Popup -
    <div id="popup" class="popup">
        <div class="popup-box">
            <p id="popupText"></p>
        </div>
    </div>-->

        

    <script src="resetpassword.js"></script>
</body>
</html>

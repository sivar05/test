<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Email</title>

    <link rel="stylesheet" href="forgotemail.css">
</head>
<body>
    <h1 style="text-align:center;">Reset Your Email</h1>

    <div class="container">
        <h2>Reset Email</h2>

        <input type="text" id="mobileNumber" class="input-box" 
               placeholder="MobileNumber" maxlength="10"
               oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0,10)" />
        <span class="error-msg" id="mobile-error"></span>    
          
       
        <button id="resetEmailButton" class= "recover-email-btn" onclick="recoverEmail()">Recover Email</button>
        <div id="message" style="margin-top:10px;"></div>
        

    </div>
    

    <script src="./forgotemail.js"></script>
</body>   
</html>

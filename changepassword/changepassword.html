<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="changepassword.css">
</head>

<body>
    <h1 style="text-align:center;">Set New Password</h1>

    <div class="container">

    <!--Email-->    
    <div class="input-group">
        <input id="email" type="text" class="password-input"
        placeholder="Email" oninput="clearError('email-error')">
    </div>
    <p id="old-error" class="error-msg"></p>

    <!-- OLD PASSWORD -->
    <div class="input-group">
        <input id="oldPassword" type="password" class="password-input"
        placeholder="Old Password" oninput="clearError('old-error')">
        <img src="../image/symbol/hide.png" class="eye-icon" onclick="togglePassword('oldPassword', this)">
    </div>
    <p id="old-error" class="error-msg"></p>

    <!-- NEW PASSWORD -->
    <div class="input-group">
        <input id="newPassword" type="password" class="password-input"
           placeholder="New Password" oninput="clearError('password-error'); clearError('check-error'); clearError('password-match-error')">
        <img src="../image/symbol/hide.png" class="eye-icon" onclick="togglePassword('newPassword', this)">
    </div>
    <p id="password-error" class="error-msg"></p>

    <!-- CONFIRM PASSWORD -->
    <div class="input-group">
        <input id="confirmPassword" type="password" class="password-input"
         placeholder="Confirm Password" oninput="clearError('confirm-error'); clearError('check-error')">
        <img src="../image/symbol/hide.png" class="eye-icon"onclick="togglePassword('confirmPassword', this)">
    </div>
    <p id="confirm-error" class="error-msg"></p>
    <p id="check-error" class="error-msg"></p>
    <p id="password-match-error" class="error-msg"></p>
    <p id="message"></p>

         <button id="changepassword" class="change_password_btn">Submit</button>
        

    </div>

    <script src="changepassword.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="changepassword.css">
</head>

<body>    
     <h1>CHANGE PASSWORD</h1>
    <div class="card">
    <!--Email-->    
    <div class="input-box">
        <input id="email" type="text" class="password-input" required placeholder=""
        placeholder="Email" oninput="clearError('email-error')">
        <label for="email">Email</label>
    </div>
    <p id="old-error" class="error-msg"></p>

    <!-- OLD PASSWORD -->
    <div class="input-box">
    <input type="password" class="password-input" required placeholder="" placeholder="Old Password"
           oninput="handlePasswordInput(this); clearError('old-error')" />
    <img src="../image/symbol/eye_close.png" class="eye-icon" alt="Toggle password"
         onclick="togglePassword(this)" />
     <label for="old-password">Old Password</label>    
     </div>
    <p id="old-error" class="error-msg"></p>

   <!-- NEW PASSWORD -->
    <div class="input-box">
    <input type="password" class="password-input" required placeholder="" placeholder="New Password"
           oninput="handlePasswordInput(this); clearError('password-error');
                    clearError('check-error'); clearError('password-match-error')" />
    <img src="../image/symbol/eye_close.png" class="eye-icon"
         alt="Toggle password" onclick="togglePassword(this)" />
    <label for="new-password">New Password</label>     
    </div>
    <p id="password-error" class="error-msg"></p>

    <!-- CONFIRM PASSWORD -->
    <div class="input-box">
        <input id="confirmPassword" type="password" class="password-input" 
         required placeholder="" placeholder="Confirm Password" 
         oninput="handlePasswordInput(this);clearError('confirm-error'); clearError('check-error')">
        <img src="../image/symbol/eye_close.png" class="eye-icon" alt="Toggle password"
        onclick="togglePassword(this)">
        <label for="confirm-password">Confirm Password</label>
    </div>
    <p id="confirm-error" class="error-msg"></p>
    <p id="check-error" class="error-msg"></p>
    <p id="password-match-error" class="error-msg"></p>
    <p id="message"></p>

         <button id="changepassword" class="change_password_btn">Submit</button>
        

    </div>

    <script src="changepassword.js"></script>
</body>
</html>

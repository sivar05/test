<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>

    <link rel="stylesheet" href="signin.css" />
</head>

<body>

    <div class="top-image">
        
    <img src="../image/natural/img2.jpg" alt="SignIn Image" class="center-image" />
      
    <div class="split-page">
            
         <div class="left-page">
            <h1>W<br>E<br>L<br>C<br>O<br>M<br>E</h1>
        </div>
        <div class="right-page">
           <!-- Signin Container -->
    <div class="card">
        <h1>SIGN IN</h1>
        <p class="subtitle">Please enter your details</p>
        

    <form>
      <!-- Email with floating label -->
      <div class="input-box">
        <input type="email" id="email" required placeholder=" "
        oninput="clearError('email-error')">
        <label for="email">Email address</label>
      </div>
       <span class="error-msg" id="email-error"></span>

      <!-- Password with floating label -->
      <div class="input-box">
        <input type="password" id="password" required placeholder=" " 
             onclick="clearError('password-error')" 
             oninput="handlePasswordInput();clearError('password-error')">           
             <img id="eyeIcon" class="eye-icon" src="../image/symbol/eye_close.png"     
             alt="Toggle password" onclick="togglePassword()" />
        <label for="password">Password</label>              
      </div>
      <span class="error-msg" id="password-error"></span>
      </form>
      <p id="message" style="text-align:center; font-weight:bold;"></p> 
          
        <div class="forgot-row">
                <span onclick="forgotEmail()">Forgot Email?</span>
                <span onclick="forgotPassword()">Forgot Password?</span>
        </div>  
        <button type="button" id="loginButton" class="signin-btn" onclick="login()">Login</button>
        <p class="footer-text">
            Don't have an account?
            <a href="#" class="link" onclick="redirectToSignUp()">Sign up</a>
        </p>

        </div>
       </div>
      </div>
     </div>
    </div>
    <!-- Popup -->
        <div id="popup" class="popup">
        <div class="popup-box">
            <p id="popupText"></p>
            <button id="popupOk" onclick="closePopup()">OK</button>
        </div>
        </div>
    </div>

    <script src="signin.js"></script>

</body>
</html>

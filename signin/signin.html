<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>

    <link rel="stylesheet" href="signin.css" />
</head>

<body>

    <div class="top-image">
        
    <img src="../image/natural/img2.jpg" alt="SignIn Image" class="center-image" />
      
    <div class="split-page">
            
         <div class="left-page">
            <h1>W<br>E<br>L<br>C<br>O<br>M<br>E</h1>
        </div>
        <div class="right-page">
           <!-- Signin Container -->
           <div class="container">
            <h2 style="text-align: center;">Sign In</h2>

            <form onsubmit="event.preventDefault(); login();">
                    <input type="text" id="email" placeholder="Email" class="input-box" />
                    <div class="password-wrapper">
                     <input type="password" id="password" placeholder="Password" oninput="toggleEye()">

                     <img src="../image/symbol/hidden.png" id="eyeIcon" class="eye-icon" 
                     onmousedown="showPassword()"
                     onmouseup="hidePassword()"
                     onmouseleave="hidePassword()">
                </div>
            <div class="forgot-row">
                <span onclick="forgotEmail()">Forgot Email?</span>
                <span onclick="forgotPassword()">Forgot Password?</span>
            </div>

            <button type="button" id="loginButton" class="signin-btn" onclick="login()">Login</button>

            <span class="signup-btn" onclick="redirectToSignUp()">Don't have an account?</span>
            </form>
    
        </div>
        </div>
    </div>
    

    <!-- Popup -->
        <div id="popup" class="popup">
        <div class="popup-box">
            <p id="popupText"></p>
            <button id="popupOk" onclick="closePopup()">OK</button>
        </div>
        </div>
    </div>

    <script src="signin.js"></script>

</body>
</html>

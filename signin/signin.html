<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>

    <link rel="stylesheet" href="signin.css" />
</head>

<body>

    <div class="top-image">
        
    <img src="../image/natural/img2.jpg" alt="SignIn Image" class="center-image" />
      
    <div class="split-page">
            
         <div class="left-page">
            <h1>W<br>E<br>L<br>C<br>O<br>M<br>E</h1>
        </div>
        <div class="right-page">
           <!-- Signin Container -->
           <div class="container">
            <h2 style="text-align: center;">Sign In</h2>
            <input id="email" type="text" class="input-box"
             placeholder="Email" oninput="clearError('email-error')">
            <span class="error-msg" id="email-error"></span>

             <div class="password-wrapper">
             <input id="password" type="password" class="input-box"
             placeholder="Password" onclick="clearError('password-error')" 
             oninput="handlePasswordInput();clearError('password-error')">           
             <img id="eyeIcon" class="eye-icon" src="../image/symbol/eye_close.png"     
             alt="Toggle password" onclick="togglePassword()" />
            </div>
              <span class="error-msg" id="password-error"></span>
              <p id="message" style="text-align:center; font-weight:bold;"></p>
    
            
            <div class="forgot-row">
                <span onclick="forgotEmail()">Forgot Email?</span>
                <span onclick="forgotPassword()">Forgot Password?</span>
            </div>

            <button type="button" id="loginButton" class="signin-btn" onclick="login()">Login</button>

            <span class="signup-btn" onclick="redirectToSignUp()">Don't have an account?</span>
            
    
        </div>
        </div>
        </div>
    </div>
    

    <!-- Popup -->
        <div id="popup" class="popup">
        <div class="popup-box">
            <p id="popupText"></p>
            <button id="popupOk" onclick="closePopup()">OK</button>
        </div>
        </div>
    </div>

    <script src="signin.js"></script>

</body>
</html>

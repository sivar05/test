<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Signup Page</title>

    <link rel="stylesheet" href="signup.css">
</head>

<body>

    <!-- FULLSCREEN BACKGROUND SECTION -->
    <div class="top-image">
       <!-- BACKGROUND IMAGE -->
        <img src="../image/natural/img3.jpg" alt="Signup Image" class="center-image">


        <div class="split-page">
           
         <div class="left-page">
            <h1>W<br>E<br>L<br>C<br>O<br>M<br>E</h1>
         </div>  
           
          <!-- RIGHT-CENTER SIGNUP CONTAINER -->
        <div class="right-page">   
            <div class="card">
            <p id="message" style="text-align:center; font-weight:bold;"></p>
            <h1>SIGN UP</h1>
            
             <form>
           <!-- Email with floating label -->
            <div class="input-box">
               <input type="email" id="email" required placeholder=" " oninput="clearError('email-error')">
               <label for="email">Email address</label>
            </div>
             <span class="error-msg" id="email-error"></span>

            <div class="input-box">
                <input type="text" id="username"  required placeholder=" " placeholder="Username" 
                oninput="clearError('username','username-error')" />
                <label for="username">Username</label>
              <!--  <span class="error-msg" id="username-error"></span>-->
            </div>

            <div class="input-box">
                <input type="text" id="mobilenumber" required placeholder=" " placeholder="Mobile Number"
                oninput="this.value=this.value.replace(/[^0-9]/g,'').slice(0,10);
                clearError('mobilenumber','mobile-error');" />
                <label for="mobilenumber">Mobile Number</label>
              <!--  <span class="error-msg" id="mobile-error"></span>-->
            </div>

            <div class="input-box">
                <input type="password" id="password"  required placeholder=" "placeholder="Password"
                 oninput="handlePasswordInput(this); clearError('password','password-error');">
                <img src="../image/symbol/eye_close.png" id="eyeIcon" class="eye-icon" 
                     alt="Toggle password" onclick="togglePassword(this)"/>
                <label for="password">Password</label>
            <span class="error-msg" id="password-error"></span>
            </div>

            <div class="input-box">
                <input type="password" id="confirmPassword"  required placeholder=" " placeholder="Confirm Password"
                oninput="handlePasswordInput(this); clearError('confirmPassword','confirm-error'); clearError('check-error');">
                 <img src="../image/symbol/eye_close.png" id="eyeIcon" class="eye-icon" 
                    alt="Toggle password" onclick="togglePassword(this)" />
                <label for="confirmPassword">Confirm Password</label>
            <span class="error-msg" id="confirm-error"></span>
            <span class="error-msg" id="check-error"></span>
            </div>

            <button class="submit" onclick="signup()">Signup</button>

            <p class="go-back">
                Already have account?
                <a href="#" class="link" onclick="goBack()">Go Back</a>
            </p>
            </div> 
        </div>
        <!-- END CONTAINER -->
        </div>
        </div>
        
    </div><!-- END -->

    <script src="signup.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Signup Page</title>

    <link rel="stylesheet" href="signup.css">
</head>

<body>

    <!-- FULLSCREEN BACKGROUND SECTION -->
    <div class="top-image">
       <!-- BACKGROUND IMAGE -->
        <img src="../image/natural/img3.jpg" alt="Signup Image" class="center-image">


        <div class="split-page">
           
         <div class="left-page">
            <h1>W<br>E<br>L<br>C<br>O<br>M<br>E</h1>
         </div>  
           
          <!-- RIGHT-CENTER SIGNUP CONTAINER -->
        <div class="right-page">   
            <div class="container">

            <p id="message" style="text-align:center; font-weight:bold;"></p>

            <div class="input-group">
                <input type="text" id="email" placeholder="Email" class="input-box"
                oninput="clearError('email','email-error')" />
            <!--    <span class="error-msg" id="email-error"></span> -->
            </div>

            <div class="input-group">
                <input type="text" id="username" placeholder="Username" class="input-box"
                oninput="clearError('username','username-error')" />
              <!--  <span class="error-msg" id="username-error"></span>-->
            </div>

            <div class="input-group">
                <input type="text" id="mobilenumber" placeholder="Mobile Number" class="input-box"
                maxlength="10"
                oninput="this.value=this.value.replace(/[^0-9]/g,'').slice(0,10);
                clearError('mobilenumber','mobile-error');" />
              <!--  <span class="error-msg" id="mobile-error"></span>-->
            </div>

            <div class="input-group">
                <input type="password" id="password" placeholder="Password" class="input-box"
                 oninput="clearError('password','password-error');">
                <img src="../image/symbol/hidden.png" id="eyeIcon" class="eye-icon" 
                     onmousedown="showPassword('password')"
                     onmouseup="hidePassword('password')"
                     onmouseleave="hidePassword('password')">
            <span class="error-msg" id="password-error"></span>
            </div>

            <div class="input-group">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" class="input-box"
                oninput="clearError('confirmPassword','confirm-error'); clearError('check-error');">
                 <img src="../image/symbol/hidden.png" id="eyeIcon" class="eye-icon" 
                     onmousedown="showPassword('confirmPassword')"
                     onmouseup="hidePassword('confirmPassword')"
                     onmouseleave="hidePassword('confirmPassword')">
            <span class="error-msg" id="confirm-error"></span>
            <span class="error-msg" id="check-error"></span>
            </div>

            <button class="submit" onclick="signup()">Signup</button>

            <div class="go-back">
                <span onclick="goBack()">Already have account?</span>
            </div> 
        </div>
        <!-- END CONTAINER -->
        </div>
        </div>
        
    </div><!-- END -->

    <script src="signup.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>

    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="top-image">
    <img src="image/natural/img2.jpg" alt="SignIn Image" class="center-image" />

        <h1 class="welcome-text">WELCOME</h1>
    </div>

        <!-- Signin Container -->
        <div class="container">
            <h2 style="text-align: center;">Sign In</h2>

            <form onsubmit="event.preventDefault(); login();">
                <input type="text" id="email" placeholder="Email" class="input-box" />
                <div class="input-group">
                      <input type="password" id="password" class="input-box" placeholder="Password">
                     <img src="image/symbol/hide.png" class="eye-icon" onclick="togglePassword('password', this)">
                </div>

            <div class="forgot-row">
                <span onclick="forgotEmail()">Forgot Email?</span>
                <span onclick="forgotPassword()">Forgot Password?</span>
            </div>

            <button type="button" id="loginButton" class="signin-btn" onclick="login()">Login</button>

            <span class="signup-btn" onclick="redirectToSignUp()">Don't have an account?</span>
        </form>
    </div>

    <!-- Popup -->
    <div id="popup" class="popup">
        <div class="popup-box">
            <p id="popupText"></p>
            <button id="popupOk" onclick="closePopup()">OK</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>

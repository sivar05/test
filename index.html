<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery Popup Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="title">Hello from Live Server!</h1>

    <!-- Small Zoom Images -->
    <div class="left-box">
        <img class="zoom-img" src="image/tiger.jpg" alt="tiger">
        <img class="zoom-img" src="image/elephant.jpg" alt="elephant">
    </div>

    <!-- Gallery -->
    <div id="gallery" class="gallery"></div>

    <!-- Fullscreen Zoom -->
    <div id="fullscreen">
        <img id="fullImg" alt="Full Screen">
    </div>

    <!-- Popup -->
    <div id="popup">
        <div class="btns">
            <button id="minBtn">â€“</button>
            <button id="closeBtn">X</button>
        </div>
        <img id="popupImage" alt="Popup">
    </div>

     <p>
        <button class="myBtn" onclick="login()">Login Me</button>
    </p>

    <script src="script.js"></script>
</body>
</html>

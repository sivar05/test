<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Signup Page</title>

    <link rel="stylesheet" href="signup.css">
</head>

<body style="background-color: whitesmoke;">
    <h1 style="text-align:center;">Welcome to SignUp Page!</h1>
    
    
    <div class="container">
        <p id="message" style="text-align:center; font-weight:bold;"></p>
    <input type="text" id="email" placeholder="Email"
       class="input-box"
       oninput="clearError('email', 'email-error')" />
<span class="error-msg" id="email-error"></span>

<input type="text" id="username" placeholder="Username"
       class="input-box"
       oninput="clearError('username', 'username-error')" />
<span class="error-msg" id="username-error"></span>

<input type="text" id="mobilenumber"
       maxlength="10"
       oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0,10);
                clearError('mobilenumber','mobile-error');"
       placeholder="Mobile Number"
       class="input-box" />
<span class="error-msg" id="mobile-error"></span>

<input type="password" id="password" placeholder="Password"
       class="input-box"
       oninput="clearError('password', 'password-error')" />
<span class="error-msg" id="password-error"></span>

<input type="password" id="confirmPassword" placeholder="Confirm Password"
       class="input-box"
       oninput="clearError('confirmPassword', 'confirm-error') ;
       document.getElementById('check-error').innerText='';">
<span class="error-msg" id="confirm-error"></span>

<span class="error-msg" id="check-error"  oninput="clearError('email', 'email-error')"></span>

    
   
    <button class="submit" onclick="signup()">Signup</button>

    
    </div>
<script src="signup.js"></script>

</body>
</html>
